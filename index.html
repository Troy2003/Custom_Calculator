<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Calculator</title>
</head>

<body>

    <div class="container my-4">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Welcon To The Best Calculator" id="screen" style="height: 82px;font-weight: bold;font-size: x-large;">
            </textarea>
            <div id="display" class="container" style="height: 40px; text-align: right;font-weight: bold;font-size: x-large;"></div>
        </div>
        <table class="table">
            <tbody>
                <tr class="container">
                    <div class="row justify-content-md-center">
                        <td><button type="button" class="btn btn-primary btn-lg col-12">(</button></td>
                        <td><button type="button" class="btn btn-primary btn-lg col-12">)</button></td>
                        <td><button type="button" class="btn btn-primary btn-lg col-12">C</button></td>
                        <td><button type="button" class="btn btn-primary btn-lg col-12">/</button></td>
                    </div>
                </tr>
                <tr class="container">
                    <div class="row justify-content-md-center">
                        <td><button type="button" class="btn btn-primary btn-lg col-12">7</button></td>
                        <td><button type="button" class="btn btn-primary btn-lg col-12">8</button></td>
                        <td><button type="button" class="btn btn-primary btn-lg col-12">9</button></td>
                        <td><button type="button" class="btn btn-primary btn-lg col-12">x</button></td>
                    </div>
                </tr>
                <tr class="container">
                    <div class="row justify-content-md-center">
                        <td><button type="button" class="btn btn-primary btn-lg col-12">4</button></td>
                        <td><button type="button" class="btn btn-primary btn-lg col-12">5</button></td>
                        <td><button type="button" class="btn btn-primary btn-lg col-12">6</button></td>
                        <td><button type="button" class="btn btn-primary btn-lg col-12">-</button></td>
                    </div>
                </tr>
                <tr class="container">
                    <div class="row justify-content-md-center">
                        <td><button type="button" class="btn btn-primary btn-lg col-12">1</button></td>
                        <td><button type="button" class="btn btn-primary btn-lg col-12">2</button></td>
                        <td><button type="button" class="btn btn-primary btn-lg col-12">3</button></td>
                        <td><button type="button" class="btn btn-primary btn-lg col-12">+</button></td>
                    </div>
                </tr>
                <tr class="container">
                    <div class="row justify-content-md-center">
                        <td><button type="button" class="btn btn-primary btn-lg col-12">.</button></td>
                        <td><button type="button" class="btn btn-primary btn-lg col-12">0</button></td>
                        <td><button type="button" class="btn btn-primary btn-lg col-12">%</button></td>
                        <td><button type="button" class="btn btn-primary btn-lg col-12">=</button></td>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
